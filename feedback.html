<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delius&family=Playwrite+CO:wght@100..400&display=swap');
        </style>
        <link rel="stylesheet" href="css/feedback.css">
</head>
<body>


    <div class="container">
        <div class="top">
         
            <div class="heading">

                <h1 class="head" >Feedback</h1>
                <hr>
                <h3>How do you rate your overall experience ?</h3>

            </div>
        </div>

        <div class="container">
           
            <form action="feedback.php" method="post">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
    
                <label for="age">Your Age:</label><br>
                <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>
    
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
                <label for="phone">Mobile:</label><br>
                <input type="tel" name="phone" id="phone" placeholder="Enter your mobile"  required><br><br> 
    
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" placeholder="Your Feedback" required></textarea><br><br>
                   
                <button class="submit" type="submit" >Submit My Feedback</button>
             
            
            </form>
        </div>

</body>
</html>
